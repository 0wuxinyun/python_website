
{% extends 'wxy/base.html'%}
{% block content %}

    <p>WRONG!</p>
  {% endif %}
  <form method='post' action="{% url 'users:login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button name='submit'>START</button>
    <input type='hidden' name='next' value="{% url 'wxy:home' %}"/>
  </form>





{% endblock content %}
